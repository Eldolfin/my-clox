name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Docker image
        id: cache-docker
        uses: actions/cache@v3
        env:
          cache-name: cache-docker-image
        with:
          path: /var/lib/docker/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('/clox/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: Build the Docker image
        run: docker build . --file Dockerfile --tag clox

      - name: Run tests in docker
        run: docker run --name=clox --mount type=bind,source=${PWD},target=/clox clox

      - if: success() || failure()
        name: Test Report
        uses: mikepenz/action-junit-report@v3.7.6
        with:
          report_paths: 'target/test_results.xml'
